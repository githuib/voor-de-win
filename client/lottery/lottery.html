<template name="lottery">
  <div class="lottery">

    <div class="participants panel panel-info">
      <div class="panel-heading">
        Loterij <strong>{{name}}</strong>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            {{#if showJoin}}
              <div class="form-group">
                <button class="join btn btn-success">Doe mee!</button>
              </div>
            {{/if}}

            {{#if showPlay}}
              <div class="form-group">
                <button class="start btn btn-danger">Start de loterij!</button>
              </div>
            {{/if}}
          </div>
        </div>

        <div class="row">

          <div class="col-lg-6">
            <div class="participants panel panel-default">
              <div class="panel-heading">Deelnemers</div>
              <ul class="list-group">
                {{#each participants}}
                  {{> participant}}
                {{/each}}
              </ul>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="participants panel panel-default">
              <div class="panel-heading">Uitslag</div>
              <div class="panel-body">
                {{#if showWinner}}
                  {{#if isMe}}
                    <h1 class="text-success">Je hebt gewonnen!!!</h1>
                  {{else}} {{#if isOther}}
                    <h5 class="text-danger">Helaas, {{winner.username}} heeft gewonnen.</h5>
                  {{else}}
                    <h2>{{countdown}}</h2>
                  {{/if}}{{/if}}
                {{/if}}
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</template>
